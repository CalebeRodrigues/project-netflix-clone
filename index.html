<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">

    <link rel="stylesheet" href="./assets/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/css/owl/owl.theme.default.min.css">

    <title>My Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="./">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"></h3>
                <p class="descricao"></p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play mr-5"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle mr-5"></i>
                        MAIS INFORMAÇÕES
                    </button>    
                </div>
            </div>

        </div>
    </main>
    

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme card-filmes">

        </div>
    </div>

    <script src="https://kit.fontawesome.com/62441e2311.js" crossorigin="anonymous"></script>
    
    <script src="./assets/js/owl/jquery.min.js"></script>
    <script src="./assets/js/owl/owl.carousel.min.js"></script>
    <script src="./assets/js/owl/main.js"></script>
    <script src="./assets/js/owl/setup.js"></script>

    <script src="./assets/js/filmes-js/listaFilmes.js"></script>
    <script src="./assets/js/filmes-js/script-img.js"></script>
    <script src="./assets/js/filmes-js/filme.js"></script>

</body>
</html>
